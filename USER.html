<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
    // ‚ö†Ô∏è ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Firebase ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶® ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¨‡¶∏‡¶æ‡¶®
    const firebaseConfig = {
        apiKey: "AIzaSyDNSQoPL5gPU7f7tTabWwOM1KBjDnCA6Sc", 
        authDomain: "shieldxvpn-b12e6.firebaseapp.com",
        databaseURL: "https://shieldxvpn-b12e6-default-rtdb.firebaseio.com",
        projectId: "shieldxvpn-b12e6",
    };

    // Firebase ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡¶Ø‡¶º‡¶æ‡¶≤‡¶æ‡¶á‡¶ú‡ßá‡¶∂‡¶®
    let database, accessKeyRef, configRef;
    try {
        firebase.initializeApp(firebaseConfig);
        database = firebase.database();
        accessKeyRef = database.ref('vip_mod_password/current_key'); // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° ‡¶™‡¶æ‡¶•
        configRef = database.ref('app_config'); // ‡¶Ö‡¶®‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶Ø ‡¶ï‡¶®‡¶´‡¶ø‡¶ó ‡¶™‡¶æ‡¶•
    } catch (e) {
        console.error("Firebase Initialization Error:", e);
    }

    // DOM ‡¶è‡¶≤‡¶ø‡¶Æ‡ßá‡¶®‡ßç‡¶ü‡¶∏
    const passwordInput = document.getElementById('passwordInput');
    const loginOverlay = document.getElementById('loginOverlay');
    const backgroundSite = document.getElementById('backgroundSite');
    const topPanel = document.getElementById('topPanel');
    const matrixCanvas = document.getElementById('matrixCanvas');
    const telegramLink = document.getElementById('telegramLink');
    const appTitle = document.getElementById('appTitle');
    const signalText = document.getElementById('signalText');
    const numberDisplay = document.getElementById('numberDisplay');
    const errorMessage = document.getElementById('errorMessage');

    const cycleLength = 30;
    let correctPasswordCache = null; 
    let currentCycleId = 0; 
    let signalInterval;

    // --- Firebase ‡¶•‡ßá‡¶ï‡ßá ‡¶™‡ßç‡¶∞‡¶æ‡¶•‡¶Æ‡¶ø‡¶ï ‡¶ï‡¶®‡¶´‡¶ø‡¶ó ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ---
    function loadAppConfig() {
        if (!configRef) return;

        configRef.once('value').then(snapshot => {
            const config = snapshot.val() || {};
            const title = config.title || "VIP WINGO 30S MOD - MURAD";
            appTitle.textContent = title;
            const telegramUrl = config.telegramUrl || telegramLink.href; 
            telegramLink.href = telegramUrl;
            telegramLink.textContent = config.telegramText || "Join Telegram S N COMMUNITY";
        }).catch(error => {
            console.error("Error loading config:", error);
        });
    }

    // --- ‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü‡ßç‡¶∞‡¶ø‡¶ï‡ßç‡¶∏ ‡¶á‡¶´‡ßá‡¶ï‡ßç‡¶ü ‡¶≤‡¶ú‡¶ø‡¶ï ---
    const ctx = matrixCanvas.getContext('2d');
    let width = matrixCanvas.width = window.innerWidth;
    let height = matrixCanvas.height = window.innerHeight;
    const y = Array(300).fill(0); 
    const matrixChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()";

    function drawMatrix() {
        if (loginOverlay.style.display !== 'none') {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = '#0F0'; 
            ctx.font = '10pt Consolas';
            y.forEach((yPos, index) => {
                const text = matrixChars.charAt(Math.floor(Math.random() * matrixChars.length));
                const x = index * 10;
                ctx.fillText(text, x, yPos);
                if (yPos > 100 + Math.random() * 10000) {
                    y[index] = 0;
                } else {
                    y[index] = yPos + 10;
                }
            });
        }
    }

    // --- ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶≤‡¶ó‡¶á‡¶® ‡¶≤‡¶ú‡¶ø‡¶ï (‡¶∂‡ßÅ‡¶ß‡ßÅ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° ‡¶ö‡ßá‡¶ï ‡¶π‡¶¨‡ßá) ---
    function checkPassword() {
        errorMessage.textContent = 'Verifying key...';
        const inputPassword = passwordInput.value.trim().toUpperCase();
        
        if (inputPassword === "") {
             errorMessage.textContent = '‚ùå ACCESS DENIED! Enter a key.';
             return;
        }

        // ‡¶á‡¶â‡¶ú‡¶æ‡¶∞ ‡¶ö‡ßá‡¶ï (Firebase ‡¶•‡ßá‡¶ï‡ßá ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° ‡¶Ü‡¶®‡¶æ ‡¶π‡¶¨‡ßá)
        if (!correctPasswordCache) {
            accessKeyRef.once('value')
                .then(snapshot => {
                    const dbKey = snapshot.val();
                    if (dbKey) {
                        correctPasswordCache = String(dbKey).toUpperCase();
                        verifyAccess(inputPassword);
                    } else {
                        errorMessage.textContent = '‚ùå Database Error. Access Key not set.';
                        passwordInput.value = '';
                    }
                })
                .catch(error => {
                    console.error("Firebase read failed:", error);
                    errorMessage.textContent = '‚ùå Network Error. Check console.';
                    passwordInput.value = '';
                });
        } else {
            verifyAccess(inputPassword);
        }
    }

    // ‡¶™‡¶æ‡¶∏‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞‡ßç‡¶° ‡¶Ø‡¶æ‡¶ö‡¶æ‡¶á ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶Æ‡ßÇ‡¶≤ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
    function verifyAccess(inputPassword) {
        if (inputPassword === correctPasswordCache) {
            loginOverlay.style.display = 'none';
            topPanel.style.display = 'flex';
            backgroundSite.style.visibility = 'visible';
            backgroundSite.style.opacity = 1;
            errorMessage.textContent = '';
            clearInterval(matrixInterval);
            matrixCanvas.style.display = 'none';
        } else {
            errorMessage.textContent = '‚ùå ACCESS DENIED! Invalid Key.';
            passwordInput.value = '';
        }
    }

    // --- ‡¶π‡ßç‡¶Ø‡¶æ‡¶ï ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶≤‡¶ú‡¶ø‡¶ï (Signal Logic) ---
    function startSignalHack() {
        document.getElementById('preStartPanel').style.display = 'none';
        document.getElementById('signalDisplay').style.display = 'flex';
        
        const now = new Date();
        const totalSeconds = Math.floor(now.getTime() / 1000);
        currentCycleId = Math.floor(totalSeconds / cycleLength);

        signalInterval = setInterval(updateSignalDisplay, 100);
        generateNewSignal();
    }
    
    // ‡¶∏‡¶ø‡¶ó‡¶®‡ßç‡¶Ø‡¶æ‡¶≤ ‡¶ü‡¶æ‡¶á‡¶Æ‡¶ø‡¶Ç ‡¶´‡¶ø‡¶ï‡ßç‡¶∏ ‡¶≤‡¶ú‡¶ø‡¶ï
    function updateSignalDisplay() {
        const now = new Date();
        const seconds = now.getSeconds();
        const milliseconds = now.getMilliseconds();
        
        const clockTime = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
        document.getElementById('currentClock').textContent = clockTime;
        
        let remaining = cycleLength - (seconds % cycleLength) - 1; 
        const remainingMs = 1000 - milliseconds;
        let totalRemaining = remaining + (remainingMs / 1000);
        
        if (totalRemaining < 0) totalRemaining = 0;
        document.getElementById('remainingTimer').textContent = `${totalRemaining.toFixed(1)}s`;

        const totalSeconds = Math.floor(now.getTime() / 1000);
        const newCycleId = Math.floor(totalSeconds / cycleLength);

        if (newCycleId !== currentCycleId) {
            currentCycleId = newCycleId; 
            
            signalText.classList.add('flashing');
            numberDisplay.classList.add('flashing');
            
            generateNewSignal();
            
            setTimeout(() => {
                signalText.classList.remove('flashing');
                numberDisplay.classList.remove('flashing');
            }, 500); 
        }
    }

    // ‡¶°‡¶æ‡¶Æ‡¶ø ‡¶∏‡¶ø‡¶ó‡¶®‡ßç‡¶Ø‡¶æ‡¶≤ ‡¶ú‡ßá‡¶®‡¶æ‡¶∞‡ßá‡¶ü‡¶∞
    function generateNewSignal() {
        const randomNumber = Math.floor(Math.random() * 10); 
        let signalData = {};

        if (randomNumber % 2 === 1) { 
            signalData.text = 'GREEN';
            signalData.color = '#28a745'; 
            signalData.numColor = '#28a745';
        } else {
            signalData.text = 'RED';
            signalData.color = '#dc3545';
            signalData.numColor = '#dc3545';
        }
        
        if (randomNumber === 0) {
            signalData.text = 'RED/VIOLET';
            signalData.color = 'linear-gradient(to right, #dc3545 50%, #6f42c1 50%)';
            signalData.numColor = '#6f42c1'; 
        } else if (randomNumber === 5) {
            signalData.text = 'GREEN/VIOLET';
            signalData.color = 'linear-gradient(to right, #28a745 50%, #6f42c1 50%)';
            signalData.numColor = '#6f42c1';
        }
        
        signalText.textContent = signalData.text;
        
        if (randomNumber === 0 || randomNumber === 5) {
            signalText.style.backgroundImage = signalData.color;
            signalText.style.backgroundColor = 'transparent'; 
        } else {
            signalText.style.backgroundColor = signalData.color;
            signalText.style.backgroundImage = 'none';
        }
        
        numberDisplay.textContent = randomNumber;
        numberDisplay.style.backgroundColor = signalData.numColor;
    }

    passwordInput.addEventListener('keypress', function(e) { if (e.key === 'Enter') { checkPassword(); } });
    if (typeof firebase !== 'undefined') { loadAppConfig(); }
    const matrixInterval = setInterval(drawMatrix, 50);
   
</script>
